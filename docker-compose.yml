version: '3.10'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/usr/src/app

    ports:
      - "8001:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - paf_backend_database
    links:
      - paf_backend_database


  paf_backend_database:
    image: postgres:15
    restart: always
    container_name: paf_backend_database
    volumes:
      - paf_backend_database:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=paf_backend_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    ports:
      - "5432:5432"


volumes:
  paf_backend_database: